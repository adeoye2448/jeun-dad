<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form details</title>
</head>
<body>
    <h1>customer-signup-form</h1>
    <form id="customer-signup form">

        <label for="firstName">First Name:</label><br>
        <input type="text" placeholder="First name" name="firstName" id="firstName">
        <br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" placeholder="Last name" name="lastName" id="lastName"><br>

        <label for="email">Email:</label><br>
        <input type="text" placeholder="Email" name="email" id="email"><br>

        <label for="role">Role:</label><br>
        <input type="text"placeholder="Role"name="role"id="role"><br>

        <label for="country">Country:</label><br>
        <input type="text"placeholder="Country"name="country"id="country"><br>

        <label for="state">State:</label><br>
        <input type="text"placeholder="State" name="state"id="state"><br>

        <label for="city">City:</label><br>
        <input type="text"placeholder="City"name="city"id="city"><br>

        <label for="address">Address:</label><br>
        <input type="text"placeholder="Address"name="address"id="address"><br>

        <label for="tel">Phone no:</label><br />
        <input type="text"  placeholder="phone" name="phone" id="phone"><br/>

        <label for="Password">Password:</label><br />
        <input type="password"placeholder="password"name="password"id="password"><br/>
    </form>
    <script src="./form.js"></script>
</body>
</html>
